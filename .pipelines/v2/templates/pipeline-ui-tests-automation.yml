variables:
  - name: runCodesignValidationInjectionBG
    value: false
  - name: EnablePipelineCache
    value: true

parameters:
  - name: buildPlatforms
    type: object
    default:
      - x64
      - arm64
  - name: enableMsBuildCaching
    type: boolean
    default: false
  - name: useVSPreview
    type: boolean
    default: false
  - name: useLatestWebView2
    type: boolean
    default: false
  - name: testBothInstallModes
    type: boolean
    default: true
  - name: buildSource
    type: string
    default: "latest"
    displayName: "Build Source"
    values:
      - latest
      - current
      - build
      - specific
  - name: specificBuildId
    type: string
    default: ''
    displayName: "Specific Build ID (only used when Build Source = specific)"
  - name: uiTestModules
    type: object
    default: []

stages:
  - ${{ each platform in parameters.buildPlatforms }}:
    - ${{ if eq(parameters.buildSource, 'build') }}:
      - stage: Build_${{ platform }}
        displayName: Build ${{ platform }}
        dependsOn: []
        jobs:
          - template: job-build-project.yml
            parameters:
              pool:
                ${{ if eq(variables['System.CollectionId'], 'cb55739e-4afe-46a3-970f-1b49d8ee7564') }}:
                  name: SHINE-INT-L
                ${{ else }}:
                  name: SHINE-OSS-L
                ${{ if eq(parameters.useVSPreview, true) }}:
                  demands: ImageOverride -equals SHINE-VS17-Preview
              buildPlatforms:
                - ${{ platform }}
              buildConfigurations: [Release]
              enablePackageCaching: true
              enableMsBuildCaching: ${{ parameters.enableMsBuildCaching }}
              runTests: false
              buildTests: true
              useVSPreview: ${{ parameters.useVSPreview }}
              timeoutInMinutes: 90

    - ${{ if ne(parameters.buildSource, 'build') }}:
      - stage: BuildUITests_${{ platform }}
        displayName: Build UI Tests Only
        dependsOn: []
        jobs:
          - template: job-build-ui-tests.yml
            parameters:
              pool:
                ${{ if eq(variables['System.CollectionId'], 'cb55739e-4afe-46a3-970f-1b49d8ee7564') }}:
                  name: SHINE-INT-L
                ${{ else }}:
                  name: SHINE-OSS-L
                ${{ if eq(parameters.useVSPreview, true) }}:
                  demands: ImageOverride -equals SHINE-VS17-Preview
              buildPlatforms:
                - ${{ platform }}
              uiTestModules: ${{ parameters.uiTestModules }}

    - ${{ if eq(platform, 'x64') }}:
      - stage: Test_x64Win10
        displayName: Test x64Win10
        ${{ if ne(parameters.buildSource, 'build') }}:
          dependsOn:
            - BuildUITests_${{ platform }}
        ${{ else }}:
          dependsOn:
            - Build_${{ platform }}
        jobs:
            - template: job-test-project.yml
              parameters:
                platform: x64Win10
                configuration: Release
                useLatestWebView2: ${{ parameters.useLatestWebView2 }}
                buildSource: ${{ parameters.buildSource }}
                specificBuildId: ${{ parameters.specificBuildId }}
                uiTestModules: ${{ parameters.uiTestModules }}

            # Additional per-user installation test (when both modes are enabled)
            - ${{ if and(ne(parameters.buildSource, 'build'), eq(parameters.testBothInstallModes, true)) }}:
              - template: job-test-project.yml
                parameters:
                  platform: x64Win10
                  configuration: Release
                  useLatestWebView2: ${{ parameters.useLatestWebView2 }}
                  buildSource: ${{ parameters.buildSource }}
                  specificBuildId: ${{ parameters.specificBuildId }}
                  uiTestModules: ${{ parameters.uiTestModules }}
                  installMode: 'peruser'
                  jobSuffix: '_PerUser'

    - ${{ if eq(platform, 'x64') }}:
      - stage: Test_x64Win11
        displayName: Test x64Win11
        ${{ if ne(parameters.buildSource, 'build') }}:
          dependsOn:
            - BuildUITests_${{ platform }}
        ${{ else }}:
          dependsOn:
            - Build_${{ platform }}
        jobs:
            - template: job-test-project.yml
              parameters:
                platform: x64Win11
                configuration: Release
                useLatestWebView2: ${{ parameters.useLatestWebView2 }}
                buildSource: ${{ parameters.buildSource }}
                specificBuildId: ${{ parameters.specificBuildId }}
                uiTestModules: ${{ parameters.uiTestModules }}

            # Additional per-user installation test (when both modes are enabled)
            - ${{ if and(ne(parameters.buildSource, 'build'), eq(parameters.testBothInstallModes, true)) }}:
              - template: job-test-project.yml
                parameters:
                  platform: x64Win11
                  configuration: Release
                  useLatestWebView2: ${{ parameters.useLatestWebView2 }}
                  buildSource: ${{ parameters.buildSource }}
                  specificBuildId: ${{ parameters.specificBuildId }}
                  uiTestModules: ${{ parameters.uiTestModules }}
                  installMode: 'peruser'
                  jobSuffix: '_PerUser'

    - ${{ if ne(platform, 'x64') }}:
      - stage: Test_${{ platform }}
        displayName: Test ${{ platform }}
        ${{ if ne(parameters.buildSource, 'build') }}:
          dependsOn:
            - BuildUITests_${{ platform }}
        ${{ else }}:
          dependsOn:
            - Build_${{ platform }}
        jobs:
          - template: job-test-project.yml
            parameters:
              platform: ${{ platform }}
              configuration: Release
              useLatestWebView2: ${{ parameters.useLatestWebView2 }}
              buildSource: ${{ parameters.buildSource }}
              specificBuildId: ${{ parameters.specificBuildId }}
              uiTestModules: ${{ parameters.uiTestModules }}

          # Additional per-user installation test (when both modes are enabled)
          - ${{ if and(ne(parameters.buildSource, 'build'), eq(parameters.testBothInstallModes, true)) }}:
            - template: job-test-project.yml
              parameters:
                platform: ${{ platform }}
                configuration: Release
                useLatestWebView2: ${{ parameters.useLatestWebView2 }}
                buildSource: ${{ parameters.buildSource }}
                specificBuildId: ${{ parameters.specificBuildId }}
                uiTestModules: ${{ parameters.uiTestModules }}
                installMode: 'peruser'
                jobSuffix: '_PerUser'